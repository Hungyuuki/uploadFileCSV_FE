<a routerLink="/incomes">Danh sách thu nhập</a>
<h2>Create new</h2>
<form [formGroup]="formDeleteIncome" (ngSubmit)=" deleteIncome()">
  <div>
    <label for="id">ma nhan vien</label><br>
    <input type="number" id="id" formControlName="id">
    <p style="color: red" [hidden]="idDelete.valid || !idDelete.touched">id is required</p>
  </div>
  <div>
    <label for="name">ten nhan vien</label><br>
    <input type="text" id="name" formControlName="name">
    <div [hidden]="nameDelete.valid || !nameDelete.touched">
      <div style="color: red" *ngIf="nameDelete.errors?.required">name is required</div>
      <div style="color: red" *ngIf="nameDelete.errors?.minlength">minlength is 6</div>
      <div style="color: red" *ngIf="nameDelete.errors?.maxlength">maxlength is 12</div>
    </div>
  </div>
  <div>
    <label for="gender">gender</label><br>
    <input type="text" id="gender" formControlName="gender">
    <p style="color: red" [hidden]="genderDelete.valid || !genderDelete.touched">is required</p>
  </div>
  <div>
    <label for="roll">roll</label><br>
    <input type="text" id="roll" formControlName="roll">
    <p style="color: red" [hidden]="rollDelete.valid || !rollDelete.touched">is
      required</p>
  </div>
  <label for="roll">roll</label><br>
  <input type="text" id="income" formControlName="income">
  <p style="color: red" [hidden]="incomeDelete.valid || !incomeDelete.touched">is
    required</p>
  <button>Delete</button>
</form>
